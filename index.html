<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Connect Four</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="author" href="humans.txt">
	</head>
	<body>
		<div id="overlay">
			<div class="container">
				<h2>Tic - Tac - Toe</h2>
				<form id="signUp" name="signUp">
					<div class="form-group">
					<h2>Player 1</h2>
						<input type="text" name="name1" placeholder="Name">
						<input type="text" name="color1" placeholder="Color">
					</div>
					<div class="form-group">
					<h2>Player 2</h2>
						<input type="text" name="name2" placeholder="Name">
						<input type="text" name="color2" placeholder="Color">
					</div>
					<input type="submit" value="Start Game"/>
				</form>
			</div>
		</div>
		<div class="board">
			<ul>
				<li class="cell" data="A1"></li>
				<li class="cell" data="A2"></li>
				<li class="cell" data="A3"></li>
			</ul>
			<ul>
				<li class="cell" data="B1"></li>
				<li class="cell" data="B2"></li>
				<li class="cell" data="B3"></li>
			</ul>
			<ul>
				<li class="cell" data="C1"></li>
				<li class="cell" data="C2"></li>
				<li class="cell" data="C3"></li>
			</ul>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
